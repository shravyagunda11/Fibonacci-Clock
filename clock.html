<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- Necessary Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Local CSS -->
        <link href="styles.css" rel="stylesheet">
        <!-- Author Meta Tags -->
        <meta name="description" content="Fibonacci Clock">
        <meta name="author" content="Dibyadeep Saha">
        <title>Fibonacci Clock</title>
    </head>
    <body>
        <button onclick="toggleAppearance();" class="appearance-button" id="appearanceButton" value="Light">Toggle Light/Dark</button>
        <h1>Fibonacci Clock</h1>
        <div class="container">
            <div id="small-square-one" class="square"></div>
            <div id="small-square-two" class="square"></div>
            <div id="medium-square" class="square"></div>
            <div id="large-square" class="square"></div>
            <div id="largest-square" class="square"></div>
        </div>
        <!-- JavaScript -->
        <script src="jquery.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="clock.js"></script>
    </body>
</html>
